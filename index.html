        <button id="myButton">Health Benefits!</button>
        <div id="output">Health benefits!</div>

        <script>
            const texts = [
                "Weight Management: Regular training helps maintain a healthy weight and prevents obesity!",
                "Improved Mood: Exercise releases endorphins, reducing stress and enhancing overall mood!",
                "Stronger Heart: Consistent training strengthens the heart, improving cardiovascular health!",
                "Increased Energy: Regular physical activity boosts energy levels and reduces fatigue!",
                "Enhanced Longevity: Engaging in regular training can increase lifespan and improve overall quality of life!"
            ];

            let currentIndex = 0;

            document.getElementById("myButton").addEventListener("click", function () {
                // Display the next text in the array
                document.getElementById("output").innerText = texts[currentIndex];

                currentIndex++;

                if (currentIndex >= texts.length) {
                    currentIndex = 0;
                }
            });
        </script>
